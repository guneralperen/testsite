<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="desktop-1">
      <header class="menu-bar">
        <div class="black-logo-wrapper">
          <div class="black-logo">
            <div class="text"></div>
            <img
              class="group-icon"
              loading="lazy"
              alt=""
              src="./public/group.svg"
            />
          </div>
        </div>
        <div class="frame-parent">
          <div class="about-us-wrapper">
            <a class="about-us">About Us</a>
          </div>
          <div class="services-wrapper">
            <a class="services">Services</a>
          </div>
          <div class="publications-wrapper">
            <a class="publications">Publications</a>
          </div>
          <div class="contact-us-button-wrapper">
            <button class="contact-us-button">
              <a class="contact-us-text">Contact Us</a>
            </button>
          </div>
          <div class="language-toggle-wrapper">
            <img
              class="language-toggle-icon"
              loading="lazy"
              alt=""
              src="./public/language-toggle.svg"
            />
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
